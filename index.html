    <style>
        /* CSS STYLES */

        :root {
            --primary-color: #ffc0cb; /* Pastel Pink */

        * {

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);

            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            max-height: 900px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            flex-direction: column;

            justify-content: center;
            height: 100%;

            animation: fadeIn 0.5s ease-in-out;

        #progressBarContainer {

        #progressBar {

            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);

        /* Main App */

            display: none; /* Hidden by default */

        .app-header {

        .profile-actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Inner Pages (Game, Ads, Redeem, History) */
        .page-header {

        /* Game Page */

        .game-target { font-size: 3.5em; font-weight: bold; margin: 10px 0; }
        .game-options { display: flex; gap: 20px; margin-top: 20px; }
        .game-option {
            padding: 20px 30px;

        .game-option:hover { background: #f0f0f0; transform: scale(1.05); }
        .color-box { width: 80px; height: 80px; border-radius: var(--border-radius); }
        .game-mcq-question { font-size: 1.3em; margin-bottom: 15px; }


        /* Watch Ads Page */
        #adsProgress { text-align: center; margin-bottom: 20px; font-size: 1.2em; }
        #runAdBtn {
            width: 100%;

        /* Redeem Page */
        .redeem-options { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .redeem-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .redeem-card span { font-weight: 600; }
        .redeem-card button {
            background-color: var(--secondary-color);
            font-size: 0.9em;
            padding: 10px 20px;
            width: auto;
        }
        
        /* History Page */
        #historyList { list-style: none; width: 100%; display: flex; flex-direction: column; gap: 10px; }
        #historyList li {
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
        }
        .status-pending { color: #f39c12; }
        .status-completed { color: #2ecc71; }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0.7;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // FIREBASE SETUP
            const firebaseConfig = {
              apiKey: "AIzaSyCZ3ULRenkv3bXhn_EkR4OtFgvGDL98hBM",
              authDomain: "amairedeemcode.firebaseapp.com",
              databaseURL: "https://amairedeemcode-default-rtdb.firebaseio.com",
              projectId: "amairedeemcode",
              storageBucket: "amairedeemcode.firebasestorage.app",
              messagingSenderId: "764703161493",
              appId: "1:764703161493:web:f5abc07551c4454c6eef9c"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();

            // GLOBAL STATE & DOM REFERENCES
            let currentUser = null;
            const dailyGameLimit = 13;

            const screens = {
                loader: document.getElementById('loader'),
                login: document.getElementById('loginScreen'),
                app: document.getElementById('app')
            };

            const pages = {
                dashboard: document.getElementById('dashboard'),
                game: document.getElementById('gamePage'),
                watchAds: document.getElementById('watchAdsPage'),
                redeem: document.getElementById('redeemPage'),
                history: document.getElementById('historyPage'),
            };

            const profileModal = document.getElementById('profileModal');
            
            // --- UI Update & Navigation Functions ---
            function showScreen(screenId) {
                Object.values(screens).forEach(s => s.style.display = 'none');
                screens[screenId].style.display = 'flex';
                if(screenId === 'app') screens.app.style.display = 'block';
                if(screenId === 'loader') screens.loader.classList.add('active');
                if(screenId === 'login') screens.login.classList.add('active');
            }

            function showPage(pageId) {
                Object.values(pages).forEach(p => p.classList.remove('active'));
                pages[pageId].classList.add('active');
                profileModal.classList.remove('active');
            }

            function updateUI() {
                if (!currentUser) return;
                document.getElementById('diamondBalance').textContent = currentUser.diamonds;
                document.getElementById('profileName').textContent = currentUser.name;
                document.getElementById('profileEmail').textContent = currentUser.email;
                updateExtraRewardButtons();
            }
            
            // APP INITIALIZATION
            function init() {
                let progress = 0;
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                    progressText.textContent = progress + '%';
                    if (progress >= 100) {
                        clearInterval(interval);
                        checkLoginStatus();
                    }
                }, 20);
            }

            function checkLoginStatus() {
                const storedUser = localStorage.getItem('amairedeem_user');
                if (storedUser) {
                    currentUser = JSON.parse(storedUser);
                    const userRef = db.ref('users/' + btoa(currentUser.email));
                    userRef.once('value', (snapshot) => {
                        if (snapshot.exists()) {
                            currentUser = snapshot.val();
                            saveUserToLocalStorage();
                            updateUI();
                            showScreen('app');
                            showPage('dashboard');
                        } else {
                            localStorage.removeItem('amairedeem_user');
                            showScreen('login');
                        }
                    });
                } else {
                    showScreen('login');
                }
            }
            
            // LOGIN LOGIC
            document.getElementById('loginBtn').addEventListener('click', () => {
                const name = document.getElementById('nameInput').value.trim();
                const email = document.getElementById('emailInput').value.trim();

                if (!name || !email) {
                    alert('Please fill in both fields.');
                    return;
                }

                const encodedEmail = btoa(email);
                const userRef = db.ref('users/' + encodedEmail);

                userRef.once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        currentUser = snapshot.val();
                    } else {
                        const today = new Date().toISOString().slice(0, 10);
                        currentUser = {
                            name: name,
                            email: email,
                            diamonds: 0,
                            dailyCounters: { date: today, gamesPlayed: 0, number: 0, color: 0, emoji: 0, mcq: 0 },
                            youtubeSubscribed: false,
                            youtubeLiked: false,
                        };
                        userRef.set(currentUser);
                    }
                    saveUserToLocalStorage();
                    updateUI();
                    showScreen('app');
                    showPage('dashboard');
                });
            });
            
            // LOCALSTORAGE HELPERS
            function saveUserToLocalStorage() {
                localStorage.setItem('amairedeem_user', JSON.stringify(currentUser));
            }

            function updateUserInDb() {
                if (!currentUser) return;
                const userRef = db.ref('users/' + btoa(currentUser.email));
                userRef.set(currentUser);
            }
            
            // PROFILE & LOGOUT
            document.getElementById('profileBtn').addEventListener('click', () => profileModal.classList.add('active'));
            document.getElementById('closeProfileBtn').addEventListener('click', () => profileModal.classList.remove('active'));
            
            document.getElementById('logoutBtn').addEventListener('click', () => {
                currentUser = null;
                localStorage.removeItem('amairedeem_user');
                showScreen('login');
            });
            
            // --- Navigation Event Listeners ---
            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', (e) => showPage(e.target.dataset.target));
            });
            document.getElementById('watchAdsBtn').addEventListener('click', () => {
                showPage('watchAds');
                resetAdsPage();
            });
            document.getElementById('redeemNavBtn').addEventListener('click', () => showPage('redeem'));
            document.getElementById('historyNavBtn').addEventListener('click', () => {
                showPage('history');
                loadHistory();
            });
            
            // --- NEW GAME LOGIC ---
            let currentGameType = null;
            const gameArea = document.getElementById('gameArea');

            document.querySelectorAll('.game-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const gameType = e.currentTarget.dataset.game;
                    startGame(gameType);
                });
            });

            function checkAndResetDailyCounters() {
                const today = new Date().toISOString().slice(0, 10);
                if (!currentUser.dailyCounters || currentUser.dailyCounters.date !== today) {
                    currentUser.dailyCounters = { date: today, gamesPlayed: 0, number: 0, color: 0, emoji: 0, mcq: 0 };
                    updateUserInDb();
                }
            }
            
            function startGame(gameType) {
                checkAndResetDailyCounters();
                if (currentUser.dailyCounters.gamesPlayed >= dailyGameLimit) {
                    alert(`You have reached the daily limit of ${dailyGameLimit} games.`);
                    return;
                }
                currentGameType = gameType;
                const gameName = gameType.charAt(0).toUpperCase() + gameType.slice(1);
                document.getElementById('gameTitle').textContent = `${gameName} Match`;
                
                renderGame(gameType);
                showPage('game');
            }

            function renderGame(type) {
                gameArea.innerHTML = ''; // Clear previous game
                let questionNumber = (currentUser.dailyCounters[type] || 0) + 1;
                
                let content = `<div class="game-question-number">Q${questionNumber}</div>`;
                let optionsHTML = '';
                
                // Shuffle array helper
                const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);

                if (type === 'number') {
                    const correctNum = Math.floor(Math.random() * 90) + 10;
                    let wrongNum;
                    do { wrongNum = Math.floor(Math.random() * 90) + 10; } while (wrongNum === correctNum);
                    
                    const options = shuffle([correctNum, wrongNum]);
                    optionsHTML = `
                        <div class="game-option" data-correct="${options[0] === correctNum}">${options[0]}</div>
                        <div class="game-option" data-correct="${options[1] === correctNum}">${options[1]}</div>
                    `;
                    content += `<p class="game-prompt">Match the Numbers</p><div class="game-target">${correctNum}</div><div class="game-options">${optionsHTML}</div>`;
                } else if (type === 'emoji') {
                    const emojis = ['96', '98', '99', '04', '90', '01', '09', '91'];
                    const correctEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    let wrongEmoji;
                    do { wrongEmoji = emojis[Math.floor(Math.random() * emojis.length)]; } while (wrongEmoji === correctEmoji);

                    const options = shuffle([correctEmoji, wrongEmoji]);
                    optionsHTML = `
                        <div class="game-option" data-correct="${options[0] === correctEmoji}">${options[0]}</div>
                        <div class="game-option" data-correct="${options[1] === correctEmoji}">${options[1]}</div>
                    `;
                    content += `<p class="game-prompt">Match the Emoji</p><div class="game-target">${correctEmoji}</div><div class="game-options">${optionsHTML}</div>`;
                } else if (type === 'color') {
                    const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9f43', '#54a0ff'];
                    const correctColor = colors[Math.floor(Math.random() * colors.length)];
                    let wrongColor;
                    do { wrongColor = colors[Math.floor(Math.random() * colors.length)]; } while (wrongColor === correctColor);
                    
                    const options = shuffle([correctColor, wrongColor]);
                    optionsHTML = `
                        <div class="game-option color-box" style="background-color: ${options[0]}" data-correct="${options[0] === correctColor}"></div>
                        <div class="game-option color-box" style="background-color: ${options[1]}" data-correct="${options[1] === correctColor}"></div>
                    `;
                    content += `<p class="game-prompt">Match the Color</p><div class="game-target color-box" style="background-color: ${correctColor}"></div><div class="game-options">${optionsHTML}</div>`;
                } else if (type === 'mcq') {
                    const questions = [
                        { q: '2 + 3 = ?', o: [5, 4], a: 5 },
                        { q: 'Capital of France?', o: ['Paris', 'London'], a: 'Paris' },
                        { q: '5 x 5 = ?', o: [20, 25], a: 25 },
                        { q: 'Color of the sky?', o: ['Blue', 'Green'], a: 'Blue' }
                    ];
                    const item = questions[Math.floor(Math.random() * questions.length)];
                    const options = shuffle(item.o);
                    optionsHTML = `
                         <div class="game-option" data-correct="${options[0] === item.a}">${options[0]}</div>
                         <div class="game-option" data-correct="${options[1] === item.a}">${options[1]}</div>
                    `;
                    content += `<p class="game-prompt">Answer the Question</p><div class="game-mcq-question">${item.q}</div><div class="game-options">${optionsHTML}</div>`;
                }
                
                gameArea.innerHTML = content;
                document.querySelectorAll('.game-option').forEach(opt => opt.addEventListener('click', handleGameAnswer));
            }

            function handleGameAnswer(e) {
                if (e.target.dataset.correct === 'true') {
                    handleCorrectAnswer(currentGameType);
                } else {
                    alert("Wrong answer, try again!");
                    renderGame(currentGameType); // Restart the same question
                }
            }

            function handleCorrectAnswer(type) {
                const messages = {
                    number: 'Wow you are amazing, Click on continue',
                    emoji: 'Awesome you are great',
                    color: 'Perfect choice!',
                    mcq: 'Brilliant! Keep going'
                };
                
                gameArea.innerHTML = `
                    <p>${messages[type]}</p>
                    <button id="gameContinueBtn" class="btn">Continue</button>
                `;

                document.getElementById('gameContinueBtn').addEventListener('click', () => {
                    showRewardAd(() => {
                        // Callback after ad
                        currentUser.dailyCounters.gamesPlayed++;
                        currentUser.dailyCounters[type]++;
                        
                        // Add 9 diamonds after a correct game answer and ad view
                        currentUser.diamonds += 9;

                        updateUI();
                        updateUserInDb();
                        saveUserToLocalStorage();
                        showPage('dashboard');
                    });
                });
            }


            // ADS LOGIC
            function showRewardAd(callback) {
                alert("An ad will play now.");
                
                // Get the function name from the data-sdk attribute
                const adFunctionName = document.querySelector('script[data-sdk]').dataset.sdk;

                if (typeof window[adFunctionName] === 'function') {
                    window[adFunctionName]();
                } else {
                    console.error("Ad SDK function not found. Check if the ad script is loaded correctly and not being blocked.");
                }

                // NOTE: This is a placeholder. A real ad SDK would use a callback function
                // to notify you when the ad is complete, rather than a fixed timer.
                // Consult the ad network's documentation for the correct method.
                setTimeout(() => {
                    callback();
                }, 8000);
            }

            // Watch Ads Page Logic
            let adsWatched = 0;
            const totalAds = 12;
            const runAdBtn = document.getElementById('runAdBtn');
            const adsProgress = document.getElementById('adsProgress');

            function resetAdsPage() {
                adsWatched = 0;
                adsProgress.textContent = `Watched ${adsWatched} of ${totalAds} ads.`;
                runAdBtn.disabled = false;
                runAdBtn.textContent = `Watch Ad (10 96)`;
            }

            runAdBtn.addEventListener('click', () => {
                if (adsWatched >= totalAds) return;
                
                runAdBtn.disabled = true;
                runAdBtn.textContent = 'Watching ad...';
                
                showRewardAd(() => {
                    adsWatched++;
                    currentUser.diamonds += 10;
                    
                    updateUI();
                    updateUserInDb();
                    saveUserToLocalStorage();

                    adsProgress.textContent = `Watched ${adsWatched} of ${totalAds} ads.`;

                    if (adsWatched < totalAds) {
                        runAdBtn.disabled = false;
                        runAdBtn.textContent = `Watch Ad (10 96)`;
                    } else {
                        runAdBtn.textContent = 'All ads watched!';
                        alert("You've watched all ads for now!");
                    }
                });
            });

            // --- NEW EXTRA REWARDS ---
            const youtubeSubBtn = document.getElementById('youtubeSubBtn');
            const youtubeLikeBtn = document.getElementById('youtubeLikeBtn');

            function updateExtraRewardButtons() {
                if(currentUser.youtubeSubscribed) {
                    youtubeSubBtn.disabled = true;
                    youtubeSubBtn.innerHTML = `<span class="icon">7815</span> Subscribed & Claimed`;
                }
                 if(currentUser.youtubeLiked) {
                    youtubeLikeBtn.disabled = true;
                    youtubeLikeBtn.innerHTML = `<span class="icon">7815</span> Liked & Claimed`;
                }
            }

            youtubeSubBtn.addEventListener('click', () => {
                if(currentUser.youtubeSubscribed) return;
                
                currentUser.diamonds += 15;
                currentUser.youtubeSubscribed = true;
                updateUI();
                updateUserInDb();
                saveUserToLocalStorage();

                alert("Thanks for subscribing! 15 96 have been added.");
                window.open('https://youtube.com/@codehunter-y1z?si=6lUene0OuqbRISmL', '_blank');
            });

            youtubeLikeBtn.addEventListener('click', () => {
                if(currentUser.youtubeLiked) return;

                currentUser.diamonds += 50;
                currentUser.youtubeLiked = true;
                updateUI();
                updateUserInDb();
                saveUserToLocalStorage();

                alert("Thanks for your support! 50 96 have been added.");
                window.open('https://youtu.be/Nr0zpQvop8c?si=DyP6ZbSA74yoeUOS', '_blank');
            });


            // REDEEM SYSTEM
            document.querySelectorAll('.redeem-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const diamondsNeeded = parseInt(e.target.dataset.diamonds);
                    const amount = parseInt(e.target.dataset.amount);

                    if (currentUser.diamonds < diamondsNeeded) {
                        alert("You don't have enough diamonds to redeem this offer.");
                        return;
                    }
                    currentUser.diamonds -= diamondsNeeded;
                    updateUI();
                    
                    const requestId = db.ref().child('redeems').push().key;
                    const redeemRequest = {
                        id: requestId, user: currentUser.name, email: currentUser.email,
                        amount: amount, diamonds: diamondsNeeded, status: "pending",
                        timestamp: new Date().toISOString()
                    };
                    db.ref('redeems/' + requestId).set(redeemRequest);
                    
                    updateUserInDb();
                    saveUserToLocalStorage();
                    
                    alert("Redeem request submitted! Your redeem code will appear in History within 3 hours.");
                    showPage('dashboard');
                });
            });

            // HISTORY
            function loadHistory() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '<li>Loading...</li>';
                
                const userEmail = currentUser.email;
                db.ref('redeems').orderByChild('email').equalTo(userEmail).once('value', snapshot => {
                    historyList.innerHTML = '';
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnapshot => {
                            const request = childSnapshot.val();
                            const listItem = document.createElement('li');
                            const statusClass = `status-${request.status.toLowerCase()}`;
                            listItem.innerHTML = `
                                <div>
                                    <p><strong>64${request.amount}</strong> (96${request.diamonds})</p>
                                    <small>${new Date(request.timestamp).toLocaleString()}</small>
                                </div>
                                <strong class="${statusClass}">${request.status.toUpperCase()}</strong>
                            `;
                            historyList.appendChild(listItem);
                        });
                    } else {
                        historyList.innerHTML = '<li>No redeem history found.</li>';
                    }
                });
            }
            
            // CUTE UI EXTRAS - CONFETTI
            function showConfetti() {
                const confettiContainer = document.querySelector('.app-container');
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                    confetti.style.transform = `scale(${Math.random() + 0.5})`;
                    confettiContainer.appendChild(confetti);

                    setTimeout(() => { confetti.remove(); }, 5000);
                }
            }
            
            init();
        });
    </script>

</body>
