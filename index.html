<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAI REDEEM CODE</title>
    <style>
        /* --- GLOBAL STYLES & SETUP --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #7b2cbf;
            --secondary-color: #c77dff;
            --accent-color: #e0aaff;
            --light-color: #f7e9ff;
            --dark-color: #5a189a;
            --text-color: #333;
            --white-color: #fff;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition-smooth: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-color);
            color: var(--text-color);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            background-color: var(--white-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
            transform: translateX(20px);
            overflow-y: auto;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        
        /* --- UI COMPONENTS --- */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: var(--dark-color);
            transform: scale(1.02);
        }

        .btn-secondary {
            background-color: var(--accent-color);
            color: var(--dark-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header .back-btn {
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
        }
        
        .header h1 {
            text-align: center;
            width: 100%;
            font-size: 1.5rem;
            color: var(--dark-color);
        }

        .diamond-balance {
            display: flex;
            align-items: center;
            background-color: var(--light-color);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .diamond-balance .diamond-icon {
            color: #ffc107;
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .banner-ad {
            /* BANNER AD PLACEHOLDER */
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
            color: #999;
            font-size: 0.8rem;
            margin-top: auto;
            border-radius: var(--border-radius);
        }

        /* --- LOADING SCREEN --- */
        #loading-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        #loading-page h1 {
            color: var(--white-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .loading-bar-container {
            width: 80%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: var(--white-color);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        #loading-percent {
            color: var(--white-color);
            margin-top: 10px;
            font-weight: 600;
        }

        /* --- LOGIN SCREEN --- */
        #login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #login-page h1 {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 30px;
        }

        /* --- DASHBOARD SCREEN --- */
        #dashboard-page .page-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 70px); /* Adjust based on header height */
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .game-card {
            background: var(--white-color);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition-smooth);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card h3 {
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .game-card p {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            min-height: 2.4em; /* 2 lines */
        }

        .game-card .plays-left {
            font-size: 0.75rem;
            color: #999;
            margin-bottom: 15px;
        }
        
        .game-card .hint-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        
        .total-plays-left {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* --- PROFILE PAGE --- */
        .profile-info, .redeem-section, .history-section {
            background-color: var(--white-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }
        
        .profile-info p {
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .profile-info strong {
            color: var(--dark-color);
        }

        /* --- REDEEM PAGE & HISTORY --- */
        .redeem-options .redeem-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }
        
        .redeem-card img { width: 40px; margin-right: 15px; }
        
        .redeem-card .info { flex-grow: 1; }
        .redeem-card .info strong { font-size: 1.1rem; color: var(--dark-color); }
        .redeem-card .info span { display: block; font-size: 0.9rem; color: #777; }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        .history-item:last-child { border-bottom: none; }
        .history-item .status-pending { color: #f59e0b; }
        .history-item .status-approved { color: var(--success-color); }
        .history-item .copy-code {
            float: right;
            background-color: var(--light-color);
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* --- GAME PAGES --- */
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        
        /* Number Match Game */
        #number-match-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 320px;
        }
        
        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: var(--secondary-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white-color);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped, .card.matched {
            background-color: var(--accent-color);
            transform: rotateY(180deg);
        }
        .card-inner {
            transform: rotateY(180deg);
        }

        /* Color Match Game */
        #color-display {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        #color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }
        .color-option {
            height: 100px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-option:hover {
            transform: scale(1.05);
        }

        /* Photo Match Game */
        #photo-match-preview {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            background-color: #ccc;
            border-radius: var(--border-radius);
        }
        #photo-match-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .photo-option {
            width: 120px;
            height: 120px;
            background-color: #eee;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        /* MCQ Puzzle Game */
        #mcq-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #mcq-options .btn {
            margin-bottom: 10px;
        }

        /* --- AD SCREENS & MODALS --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--white-color);
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: scale(0.9);
            transition: var(--transition-smooth);
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content .countdown-timer {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 15px 0;
        }
        
        .modal-content .confetti {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #f00;
            top: -20px;
            opacity: 0;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }

        /* Watch Ads Page */
        #watch-ads-page .progress-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- STATE MANAGEMENT ---
            let state = {
                userProfile: null,
                diamonds: 0,
                playCounters: null,
                redeemHistory: [],
                currentPage: 'loading-page',
                previousPage: null,
            };

            const MAX_TOTAL_PLAYS = 13;
            const MAX_PLAYS_PER_GAME = 15; // Can be changed easily

            const GAMES = {
                'numberMatch': { title: 'Number Match', description: 'Find all the matching pairs.' },
                'colorMatch': { title: 'Color Match', description: 'Pick the correct color swatch.' },
                'photoMatch': { title: 'Photo Match', description: 'Remember and find the image.' },
                'mcqPuzzle': { title: 'MCQ Puzzle', description: 'Test your trivia knowledge.' }
            };

            const REDEEM_OPTIONS = [
                { diamonds: 1230, amount: 10, currency: '₹' },
                { diamonds: 2400, amount: 20, currency: '₹' },
                { diamonds: 4800, amount: 40, currency: '₹' },
            ];
            
            // --- DOM ELEMENTS ---
            const pages = document.querySelectorAll('.page');
            const modal = document.getElementById('modal');
            const adZoneId = document.querySelector('script[data-zone]').dataset.zone;

            // --- INITIALIZATION ---
            function appInit() {
                // 1. Simulate Loading
                let percent = 0;
                const loadingBar = document.getElementById('loading-bar');
                const loadingPercent = document.getElementById('loading-percent');
                const interval = setInterval(() => {
                    percent++;
                    loadingBar.style.width = percent + '%';
                    loadingPercent.textContent = percent + '%';
                    if (percent >= 100) {
                        clearInterval(interval);
                        // 2. After loading, check state
                        setTimeout(initializeAppState, 300);
                    }
                }, 20);
            }

            async function initializeAppState() {
                initFirebaseAuth();
                // Check if user is logged in via Firebase Auth
                firebase.auth().onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is signed in, fetch their data
                        const userData = await fetchUserFromFirebase(user.email);
                        if (userData) {
                            state.userProfile = userData.userProfile;
                            state.diamonds = userData.diamonds;
                            state.playCounters = userData.playCounters;
                            state.redeemHistory = userData.redeemHistory;
                        } else {
                            // First-time login via Firebase
                            state.userProfile = { name: user.displayName, email: user.email };
                            state.diamonds = 0;
                            state.redeemHistory = [];
                        }
                        handleDailyReset();
                        updateUI();
                        openPage('dashboard-page');
                    } else {
                        // No user is signed in
                        openPage('login-page');
                    }
                });
            }
            
            function handleDailyReset() {
                const today = new Date().toISOString().split('T')[0];
                if (!state.playCounters || state.playCounters.date !== today) {
                    state.playCounters = {
                        date: today,
                        totalPlays: 0,
                        gamePlays: {
                            numberMatch: 0,
                            colorMatch: 0,
                            photoMatch: 0,
                            mcqPuzzle: 0,
                        }
                    };
                }
                saveStateToStorage();
            }

            // --- NAVIGATION ---
            function openPage(pageId, context = null) {
                if (state.currentPage === pageId) return;
                
                state.previousPage = state.currentPage;
                state.currentPage = pageId;

                pages.forEach(page => {
                    page.classList.remove('active');
                });
                const newPage = document.getElementById(pageId);
                if (newPage) {
                    newPage.classList.add('active');
                }
                
                // Attach context if needed, e.g., for games
                if (context && pageId === 'game-page') {
                    initGame(context.gameId);
                } else if (pageId === 'watch-ads-page') {
                    initWatchAds();
                } else if (pageId === 'redeem-page') {
                    renderRedeemOptions();
                } else if (pageId === 'profile-page') {
                    renderProfilePage();
                }
            }

            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Simple back logic, can be improved with a history stack
                    if(state.currentPage === 'game-page' || state.currentPage === 'watch-ads-page' || state.currentPage === 'redeem-page') {
                        openPage('dashboard-page');
                    } else if (state.currentPage === 'profile-page') {
                         openPage('dashboard-page');
                    } else if (state.previousPage) {
                        openPage(state.previousPage);
                    } else {
                        openPage('dashboard-page');
                    }
                });
            });

            // --- UI RENDERING ---
            function updateUI() {
                if (!state.userProfile) return;
                // Update all diamond balances
                document.querySelectorAll('.balance-amount').forEach(el => el.textContent = state.diamonds);
                
                // Update dashboard play counters
                if (document.getElementById('dashboard-page').classList.contains('active')) {
                    document.getElementById('total-plays-counter').textContent = state.playCounters.totalPlays;
                    renderGameCards();
                }
            }
            
            function renderGameCards() {
                const grid = document.querySelector('.games-grid');
                grid.innerHTML = '';
                for (const gameId in GAMES) {
                    const game = GAMES[gameId];
                    const playsLeftForGame = MAX_PLAYS_PER_GAME - (state.playCounters.gamePlays[gameId] || 0);
                    const totalPlaysLeft = MAX_TOTAL_PLAYS - state.playCounters.totalPlays;
                    const canPlay = playsLeftForGame > 0 && totalPlaysLeft > 0;
                    
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <h3>${game.title}</h3>
                        <p>${game.description}</p>
                        <div class="plays-left">Plays left: ${playsLeftForGame}/${MAX_PLAYS_PER_GAME}</div>
                        <button class="btn btn-primary btn-small play-btn" data-game-id="${gameId}" ${!canPlay ? 'disabled' : ''}>
                            ${canPlay ? 'Play' : 'No Plays'}
                        </button>
                        <button class="hint-btn" data-game-id="${gameId}">Hint</button>
                    `;
                    grid.appendChild(card);
                }
            }
            
            function renderProfilePage() {
                document.getElementById('profile-name').textContent = state.userProfile.name;
                document.getElementById('profile-email').textContent = state.userProfile.email;
                renderRedeemHistory();
            }
            
            function renderRedeemOptions() {
                const container = document.querySelector('#redeem-page .redeem-options');
                container.innerHTML = '';
                REDEEM_OPTIONS.forEach(option => {
                    const canRedeem = state.diamonds >= option.diamonds;
                    container.innerHTML += `
                        <div class="redeem-card">

            function initGame(gameId) {
                currentGameId = gameId;
                document.getElementById('game-title').textContent = GAMES[gameId].title;
                gameArea.innerHTML = ''; // Clear previous game
                
                switch (gameId) {
                    case 'numberMatch':
                        initNumberMatch();

                    case 'colorMatch':
                        initColorMatch();
                        break;
                    case 'photoMatch':
                        initPhotoMatch();
                        break;

                        initMcqPuzzle();

            // --- 1. Number Match ---
            function initNumberMatch() {
                const numbers = ['1', '2', '3', '4', '5', '6', '1', '2', '3', '4', '5', '6'].sort(() => 0.5 - Math.random());
                let flippedCards = [];
                let matchedPairs = 0;
                
                const grid = document.createElement('div');
                grid.id = 'number-match-grid';

                numbers.forEach((num, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.value = num;
                    card.innerHTML = `<div class="card-inner">${num}</div>`;
                    card.addEventListener('click', () => {
                        if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                            card.classList.add('flipped');
                            flippedCards.push(card);
                            if (flippedCards.length === 2) {
                                setTimeout(checkMatch, 1000);
                            }
                        }
                    });
                    grid.appendChild(card);
                });
                gameArea.appendChild(grid);

                function checkMatch() {
                    const [card1, card2] = flippedCards;
                    if (card1.dataset.value === card2.dataset.value) {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        if (matchedPairs === numbers.length / 2) {
                            onGameComplete(true);
                        }
                    } else {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                    }
                    flippedCards = [];
                }
            }
            
            // --- 2. Color Match ---
            function initColorMatch() {
                const colors = { 'Red': '#F44336', 'Blue': '#2196F3', 'Green': '#4CAF50', 'Yellow': '#FFEB3B', 'Purple': '#9C27B0', 'Orange': '#FF9800' };
                const colorNames = Object.keys(colors);
                const targetColorName = colorNames[Math.floor(Math.random() * colorNames.length)];
                
                let options = [colors[targetColorName]];
                while (options.length < 4) {
                    const randomColor = colors[colorNames[Math.floor(Math.random() * colorNames.length)]];
                    if (!options.includes(randomColor)) {
                        options.push(randomColor);
                    }
                }
                options.sort(() => 0.5 - Math.random());

                gameArea.innerHTML = `
                    <p>Tap the color that matches:</p>
                    <h2 id="color-display" style="color: ${colors[targetColorName]}">${targetColorName}</h2>
                    <div id="color-options"></div>

                    const optionDiv = document.createElement('div');

                    optionDiv.style.backgroundColor = color;
                    optionDiv.addEventListener('click', () => {
                        onGameComplete(color === colors[targetColorName]);

                    optionsContainer.appendChild(optionDiv);
                });
            }

                    <div id="photo-match-options" style="display: none;"></div>
